<html>
    <head>
        <title>From dan Tabel</title>
    </head>
    <body>
        <!--Contoh Model 1 !-->
        <from name="frinput1" method="" action="" target="">
            <table align="center">
                <tr>
                    <td>
                        <fieldset>
                            <legend>Login System</legend>
                            <label for="txtuaser">Username</label><br>
                            <input type="text" id="txtuser" name="txtuser" size="35" placeholder="username"><br>
                            <label for="txtpass">Password</label><br>
                            <input type="password" id="txtpass" name="txtpass" size="35" placeholder="password"><br><br>
                            <input type="submit" value="Login">&nbsp;<input type="reset" value="Batal">
                        </fieldset>
                    </td>
                </tr>
            </table>
        </from>

        <hr>

        <!--Contoh Model 2 !-->
        <div align="center">
            <from name="frintnput2" method="" action="" target="">
                <fieldset style="width:22%;">
                    <legend>Login System</legend>
                 <table align="center">
                    <tr>
                        <td>Username</td>
                        <td>:<input type="text" id="txtuser" name="txtuser" size="30" placeholder="Username"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="right">
                            <input type="submit" value="Login">&nbsp;<input type="reset" value="Batal">
                        </td>
                    </tr>
                </table>   
                </fieldset>
            </from>
        </div>

    </body>
</html>
